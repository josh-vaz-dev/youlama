# Secure Docker Compose for YouLama
# Hardened configuration for production use with RTX 4090

version: '3.8'

services:
  youlama:
    build:
      context: .
      dockerfile: Dockerfile.secure
    container_name: youlama-secure
    
    # Security: Read-only root filesystem where possible
    read_only: false  # Needs write for temp files and models
    
    # Security: Drop all capabilities, add only what's needed
    cap_drop:
      - ALL
    
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    
    # Port binding - only localhost for security
    ports:
      - "127.0.0.1:7860:7860"
    
    # Volumes - use named volumes instead of bind mounts
    volumes:
      - youlama_models:/app/models
      - youlama_temp:/app/temp
    
    # Environment variables
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_HOST=host.docker.internal
      # Security: Disable Gradio analytics
      - GRADIO_ANALYTICS_ENABLED=false
      # RTX 4090 optimization
      - CUDA_MODULE_LOADING=LAZY
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    
    # GPU access for RTX 4090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          # Limit memory to prevent OOM
          memory: 32G
    
    # Network configuration
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  youlama_models:
    driver: local
  youlama_temp:
    driver: local

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
