[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio mode - use auto to avoid strict mode issues
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Color output
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and load tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU hardware
    network: Tests that require network access
    container: Tests for Docker container configuration and runtime
    docker: Tests that require Docker CLI access
    security: Security-focused tests
    smoke: Quick smoke tests for CI/CD validation

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    venv/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
